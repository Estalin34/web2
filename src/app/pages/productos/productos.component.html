<!-- Carrusel de Ofertas -->
<div id="ofertasCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let oferta of ofertas; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
            <img [src]="oferta.imagen" class="carrusel-imagen" [alt]="oferta.nombre">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ oferta.nombre }}</h5>
                <p>{{ oferta.descripcion }}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#ofertasCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#ofertasCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </a>
</div>
