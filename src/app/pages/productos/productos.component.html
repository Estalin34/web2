<!-- Carrusel de Ofertas -->
<div id="ofertasCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let oferta of ofertas; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
            <img [src]="oferta.imagen" class="carrusel-imagen" [alt]="oferta.nombre">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ oferta.nombre }}</h5>
                <p>{{ oferta.descripcion }}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#ofertasCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#ofertasCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </a>
</div>

<!-- Contenedor de Productos -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Nuestros Productos</h2>
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let producto of productos" class="card m-2" style="width: 18rem;">
            <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">{{ producto.descripcion }}</p>
                <a [routerLink]="['/producto', producto.id]" class="btn btn-primary">Ver MÃ¡s</a>
            </div>
        </div>
    </div>
</div>
